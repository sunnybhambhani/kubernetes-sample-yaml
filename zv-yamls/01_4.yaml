apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: kplabs-logging
  name: kplabs-logging
spec:
  containers:
  - args:
    - /bin/sh
    - -c
    - >
      i=0;
      while true;
      do
        echo "$i: $(date)" >> /var/log/1.log;
        echo "$(date) INFO $i" >> /var/log/2.log;
        i=$((i+1));
        sleep 1;
      done
    image: nginx
    name: kplabs-logging
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
